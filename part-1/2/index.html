<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene shadow antialiasing>

      <a-assets>

        <audio id="sample-audio" loop="true" src="/audio/sample.mp3"></audio>

      </a-assets>

      <a-entity id="my-box" sound="src:#sample-audio;loop:true;" geometry="primitive: box;" position="0 1.5 0" rotation="0 45 0" shadow="cast: true;"  material="color: red;"></a-entity>

      <a-entity geometry="primitive: plane; width: 100; height: 100;" rotation="270 0 0" shadow="receive: true;" material="color: blue;"></a-entity>

      <a-entity light="type: point; castShadow: true" position="-3 2 6" ></a-entity>

      <a-entity light="type: ambient; intensity: .2" ></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"></a-entity>

    </a-scene>

    <script type="text/javascript">
      document.querySelector('a-scene').addEventListener('loaded', function() {
        let iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if(iOS){
          function startAudio() {
            let entity = document.querySelector('#my-box');
            entity.components.sound.playSound();
            document.body.removeEventListener('click',startAudio);
          }
          document.body.addEventListener('click',startAudio);
        } else {
          let entity = document.querySelector('#my-box');
          entity.components.sound.playSound();
        }
      })
    </script>

  </body>
</html>
